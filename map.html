            <form>
                <div id="search">
                    <script type="text/javascript">
                        var lastResFind="";
                        var copy_page="";
                        function TrimStr(s) {
                             s = s.replace( /^\s+/g, '');
                          return s.replace( /\s+$/g, '');
                        }
                        function FindOnPage(inputId) {
                          var obj = window.document.getElementById(inputId);
                          var textToFind;
                          
                          if (obj) {
                            textToFind = TrimStr(obj.value);
                          } else {
                            alert("Введенная фраза не найдена");
                            return;
                          }
                          if (textToFind == "") {
                            alert("Вы ничего не ввели");
                            return;
                          }
                           
                          if(document.body.innerHTML.indexOf(textToFind)=="-1")
                          alert("Ничего не найдено, проверьте правильность ввода!");
                           
                          if(copy_page.length>0)
                                document.body.innerHTML=copy_page;
                          else copy_page=document.body.innerHTML;
                         
                           
                          document.body.innerHTML = document.body.innerHTML.replace(eval("/name="+lastResFind+"/gi")," ");
                          document.body.innerHTML = document.body.innerHTML.replace(eval("/"+textToFind+"/gi"),"<a name="+textToFind+" style='background-color:#4cc767'>"+textToFind+"</a>");
                          lastResFind=textToFind;
                          window.location = '#'+textToFind;
                         } 
                        </script>
                    <input type="button" class="bttsearch" onclick="javascript: FindOnPage('text-to-find'); return false;" value="Искать"/>
                    <input type="text" id="text-to-find" autocomplete="off" class="search" placeholder="Поиск по аптекам">
